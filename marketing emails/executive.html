<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Marketing Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            padding: 20px 0;
        }
        .header img {
            max-width: 150px;
        }
        .content {
            text-align: center;
            padding: 20px;
        }
        .content h1 {
            color: #333;
        }
        .content p {
            color: #555;
            font-size: 16px;
            line-height: 1.5;
        }
        .cta-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ff6600;
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 20px;
        }
        .cta-button:hover {
            background-color: #e65c00;
        }
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../assets/Bright Spark_transparent-.png" alt="Company Logo">
        </div>
        <div class="content">
            <h1>Exclusive Offer Just for You!</h1>
            <p>Discover the latest trends and unbeatable deals with our premium services. Don't miss out on the opportunity to elevate your experience with us.</p>
            <a href="#" class="cta-button">Claim Your Offer</a>
        </div>
        <div class="footer">
            &copy; 2025 Birght Spark | <a href="#">Unsubscribe</a>
        </div>
    </div>
</body>
</html>
